{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5 py-5">
            <form method="POST" enctype="multipart/form-data" class="card card-body bg-dark" id="edt-post">
                <h1 class="text-center">Edit Post</h1>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                {% csrf_token %}
                {{ post_form.content }}
                {% if post.res and post.res.resource %}
                <div class="post_res" style="position: relative;">
                    <a href="{% url 'delete_post_image' post.id %}" class="btn bg-transparent mt-2 delete-button" style="position: absolute; top: 5px; right: 5px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                        </svg>
                    </a>
                    <img src="{{ post.res.resource.url }}" class="img-fluid" alt="Resource" style="border-radius: 25px;">     
                {% else %}
                    {{ post_res_form.resource }}
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary mt-3">Update Post</button>
            </form>
        </div>
    </div>
</main>
<script>
    $(document).ready(function() {
            $('#edt-post').submit(function(e) {
                e.preventDefault();
    
                var formData = new FormData(this);
    
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        // Guarda el mensaje en localStorage
                        localStorage.setItem('postAlert', 'Post edited successfully!');
                        localStorage.setItem('postAlertType', 'success');
                        
                    },
                    error: function(response) {
                        // Guarda el mensaje de error en localStorage
                        localStorage.setItem('postAlert', 'Error: ' + response.responseJSON.error);
                        localStorage.setItem('postAlertType', 'danger');
                        
                        location.reload();
                    }
                });
            });
    
            // Función para mostrar alertas desde localStorage
            function showAlert(message, type) {
                var alertHtml = '<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
                                message +
                                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                                '</div>';
                $('#alert-container').html(alertHtml);
            }
    
            // Verifica si hay alguna alerta en localStorage y la muestra
            var postAlert = localStorage.getItem('postAlert');
            var postAlertType = localStorage.getItem('postAlertType');
    
            if (postAlert) {
                showAlert(postAlert, postAlertType);
                // Elimina la alerta de localStorage después de mostrarla
                localStorage.removeItem('postAlert');
                localStorage.removeItem('postAlertType');
            }
        });
</script>
{% endblock %}
