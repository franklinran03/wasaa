{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5 py-5">
            <img class="backg-img" src="https://th.bing.com/th/id/OIG2.asaziK4RA2Awk5W_Bh3Q?w=1024&h=1024&rs=1&pid=ImgDetMain">
            <form action="/signin/" method="POST" class="card card-body bg-dark">
                <h1 class="text-center">Signin</h1>
                {{error}}
                
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                </div>

                <button class="btn btn-primary">
                    Signin
                </button>
            </form>  
        </div>
    </div>  
</main>




{% endblock %}
